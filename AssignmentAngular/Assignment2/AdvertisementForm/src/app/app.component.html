<div class="container-fluid">
<form #userForm="ngForm">
  {{userForm.value | json}}
  <hr/>
  {{userModel | json}}

  <div class="form-group"></div>
  <select class="custom-select" [ngModel]="userModel.name">
    <option selected>Title</option>
    <option *ngFor ="let t of titles">{{titles}}</option>
  </select>  
</div>
<div class="form-group"></div>
  <select class="custom-select" [ngModel]="userModel.name">
    <option selected>Category</option>
    <option *ngFor ="let c of Category">{{Category}}</option>
  </select>  
</div>
    <div class="form-group">
    <p>
      <label for="name">
        <span>Name: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input [class.is-invalid]="name.invalid && name.untouched" type="text" id="name" name="username" [ngModel]="userModel.name">
    </p>
  </div>
  <div class="form-group">
	Description : <br />
         <textarea rows = "5" cols = "50" name = "description" [ngModel]="userModel.name">
            Enter description here...
         </textarea>
  </div>       
</form>
</div>
